<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my-ToDo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="header page-header clearfix">
            <h3 class="text-muted">my-ToDo</h3>
        </div>

        <div class="jumbotron">
            <h2>Create a list of your ToDos...</h2>

            <!-- Here goes the ToDo Form -->
            <form id="toDoApp">
                <div class="form-group">
                    <label for="toDoItem">ToDo Item</label>
                    <input type="text" class="form-control" id="toDoItem" placeholder="ToDo Item">
                </div>
                <button type="submit" class="btn btn-primary">Add ToDo</button>
            </form>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="toDoContents"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; Copyright <span id="year"></span>, my-ToDo App</p>
        </footer>
    </div>

    <!-- JS Files -->
    <script src="js/app.js"></script>
</body>
</html>
